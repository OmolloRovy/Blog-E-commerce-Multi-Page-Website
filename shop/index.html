<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Blog & Shop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Blog & Shop</h1>
            <nav class="main-nav">
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../blog/index.html">Blog</a></li>
                    <li><a href="index.html" class="active">Shop</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="shop-main">
        <div class="container">
            <h1 class="page-title">Our Products</h1>
            <div class="product-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="electronics">Electronics</button>
                <button class="filter-btn" data-category="clothing">Clothing</button>
                <button class="filter-btn" data-category="books">Books</button>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Products will be loaded via JavaScript -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
